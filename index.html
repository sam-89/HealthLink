
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HealthLink Enterprise</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700&family=Roboto:wght@400;500;700&family=Libre+Caslon+Text:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Core brand - Deep healthcare blue */
      --background: 0 0% 96%;
      --foreground: 0 0% 9%;
      --card: 0 0% 98%;
      --card-foreground: 0 0% 9%;
      --popover: 0 0% 89%;
      --popover-foreground: 0 0% 9%;
      /* Primary - Warm Orange */
      --primary: 20 90% 48%;
      --primary-foreground: 0 0% 100%;
      /* Secondary - Soft slate */
      --secondary: 215 15% 92%;
      --secondary-foreground: 215 25% 20%;
      /* Muted backgrounds */
      --muted: 215 15% 92%;
      --muted-foreground: 215 15% 40%;
      /* Accent - Orange highlights */
      --accent: 33 100% 96%;
      --accent-foreground: 20 90% 48%;
      /* Status colors */
      --destructive: 0 72% 50%;
      --destructive-foreground: 0 85% 97%;
      --success: 145 65% 42%;
      --success-foreground: 0 0% 100%;
      --warning: 38 92% 50%;
      --warning-foreground: 0 0% 100%;
      --info: 200 80% 50%;
      --info-foreground: 0 0% 100%;
      /* Borders and inputs */
      --border: 215 15% 85%;
      --input: 215 15% 85%;
      --ring: 20 90% 48%;
      --radius: 0.75rem;
      /* Sidebar */
      --sidebar-background: 215 25% 12%;
      --sidebar-foreground: 0 0% 90%;
      --sidebar-primary: 27 95% 60%;
      --sidebar-primary-foreground: 0 0% 100%;
      --sidebar-accent: 215 20% 20%;
      --sidebar-accent-foreground: 0 0% 100%;
      --sidebar-border: 215 20% 20%;
      --sidebar-ring: 27 95% 60%;
      /* Charts */
      --chart-1: 27 95% 60%;
      --chart-2: 43 96% 56%;
      --chart-3: 47 95% 53%;
      --chart-4: 24 94% 53%;
      --chart-5: 0 0% 45%;
    }
    body { font-family: 'Roboto', sans-serif; background-color: hsl(var(--background)); color: hsl(var(--foreground)); }
    .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 4px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
    
    /* Authentic HealthLink Blue Gradient */
    .gradient-primary { background: linear-gradient(135deg, hsl(210 80% 45%), hsl(195 70% 45%)); }
    .shadow-card { box-shadow: 0 1px 3px hsl(215 25% 15% / 0.08), 0 4px 12px hsl(215 25% 15% / 0.04); }
  </style>
  <script>
    tailwind.config = {
      darkMode: ["class"],
      theme: {
        extend: {
          colors: {
            border: "hsl(var(--border))",
            input: "hsl(var(--input))",
            ring: "hsl(var(--ring))",
            background: "hsl(var(--background))",
            foreground: "hsl(var(--foreground))",
            primary: {
              DEFAULT: "hsl(var(--primary))",
              foreground: "hsl(var(--primary-foreground))",
            },
            secondary: {
              DEFAULT: "hsl(var(--secondary))",
              foreground: "hsl(var(--secondary-foreground))",
            },
            destructive: {
              DEFAULT: "hsl(var(--destructive))",
              foreground: "hsl(var(--destructive-foreground))",
            },
            muted: {
              DEFAULT: "hsl(var(--muted))",
              foreground: "hsl(var(--muted-foreground))",
            },
            accent: {
              DEFAULT: "hsl(var(--accent))",
              foreground: "hsl(var(--accent-foreground))",
            },
            popover: {
              DEFAULT: "hsl(var(--popover))",
              foreground: "hsl(var(--popover-foreground))",
            },
            card: {
              DEFAULT: "hsl(var(--card))",
              foreground: "hsl(var(--card-foreground))",
            },
            sidebar: {
              DEFAULT: "hsl(var(--sidebar-background))",
              foreground: "hsl(var(--sidebar-foreground))",
              primary: "hsl(var(--sidebar-primary))",
              'primary-foreground': "hsl(var(--sidebar-primary-foreground))",
              accent: "hsl(var(--sidebar-accent))",
              'accent-foreground': "hsl(var(--sidebar-accent-foreground))",
              border: "hsl(var(--sidebar-border))",
              ring: "hsl(var(--sidebar-ring))",
            },
            success: "hsl(var(--success))",
            warning: "hsl(var(--warning))",
            info: "hsl(var(--info))",
            chart: {
              1: "hsl(var(--chart-1))",
              2: "hsl(var(--chart-2))",
              3: "hsl(var(--chart-3))",
              4: "hsl(var(--chart-4))",
              5: "hsl(var(--chart-5))",
            }
          },
          borderRadius: {
            lg: "var(--radius)",
            md: "calc(var(--radius) - 2px)",
            sm: "calc(var(--radius) - 4px)",
          },
          fontFamily: {
            sans: ['Roboto', 'sans-serif'],
            display: ['"Plus Jakarta Sans"', 'sans-serif'],
            serif: ['"Libre Caslon Text"', 'serif'],
            mono: ['"Roboto Mono"', 'monospace'],
          }
        }
      }
    }
  </script>
